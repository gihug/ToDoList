<div class="container">
  <div class="info">
    <div class="work">
      <input
        type="checkbox"
        name="checkbox"
        id="checkbox"
        (change)="data.checked = !data.checked; onClickCheckbox()"
      />
      <span>{{ data.title }}</span>
    </div>
    <div class="button">
      <button (click)="isDetail = !isDetail">Detail</button>
      <button>Remove</button>
    </div>
  </div>
  <div class="detail" *ngIf="isDetail">
    <app-form-task [isUpdate]="true" [task]="data"></app-form-task>
  </div>
</div>
